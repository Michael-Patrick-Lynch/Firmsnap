{% extends 'app/base.html' %}

{% block content %}
    {% if all_comments %}
        <ul>
        {% for comment in all_comments %}
            <li>
                {{ comment }}
                <a href="{% url 'admin_delete_comment' comment.id %}">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No comments in your org yet</p>
    {% endif %}
{% endblock %}
